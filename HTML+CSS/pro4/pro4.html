<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>project4</title>
    <style>
	*{
		padding: 0px;
		margin: 0px;
	}
	#main{
		width: 400px;
		height: 200px;
		background-color: #eee;
		position: absolute;
		top: 50%;
		left: 50%;
		margin-left: -200px;
		margin-top: -100px;
		overflow: hidden;
	}
	.top,.bottom{
		border-radius: 50px;
		background-color: #fc0;
		width: 100px;
		height: 100px;
	}
	.top{
		position: absolute;
		top: -50px;
		left: -50px;
	}
	.bottom{
		position: absolute;
		top: 150px;
		left: 350px;
	}
    </style>
</head>
<body>
	<div id="main">
		<div class="top"></div>
		<div class="bottom"></div>
	</div>
</body>
</html>
